<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>2021calendar</title>
  </head>
  <body>
    <div class="fullContainer">
      <div class="title">
        <h1>2021 оны календар</h1>
      </div>
      <div class="container-1">
        <div>
          <div class="month">1 - р сар</div>
          <div class="weekday0 weekday-layout"></div>
          <div class="day0 days-layout"></div>
        </div>
        <div>
          <div class="month">2 - р сар</div>
          <div class="weekday1 weekday-layout"></div>
          <div class="day1 days-layout"></div>
        </div>
        <div>
          <div class="month">3 - р сар</div>
          <div class="weekday2 weekday-layout"></div>
          <div class="day2 days-layout"></div>
        </div>
        <div>
          <div class="month">4 - р сар</div>
          <div class="weekday3 weekday-layout"></div>
          <div class="day3 days-layout"></div>
        </div>
        <div>
          <div class="month">5 - р сар</div>
          <div class="weekday4 weekday-layout"></div>
          <div class="day4 days-layout"></div>
        </div>
        <div>
          <div class="month">6 - р сар</div>
          <div class="weekday5 weekday-layout"></div>
          <div class="day5 days-layout"></div>
        </div>
        <div>
          <div class="month">7 - р сар</div>
          <div class="weekday6 weekday-layout"></div>
          <div class="day6 days-layout"></div>
        </div>
        <div>
          <div class="month">8 - р сар</div>
          <div class="weekday7 weekday-layout"></div>
          <div class="day7 days-layout"></div>
        </div>
        <div>
          <div class="month">9 - р сар</div>
          <div class="weekday8 weekday-layout"></div>
          <div class="day8 days-layout"></div>
        </div>
        <div>
          <div class="month">10 - р сар</div>
          <div class="weekday9 weekday-layout"></div>
          <div class="day9 days-layout"></div>
        </div>
        <div>
          <div class="month">11 - р сар</div>
          <div class="weekday10 weekday-layout"></div>
          <div class="day10 days-layout"></div>
        </div>
        <div>
          <div class="month">12 - р сар</div>
          <div class="weekday11 weekday-layout"></div>
          <div class="day11 days-layout"></div>
        </div>
      </div>
    </div>
    <div class="container-2">
      <div class="row-1">
      </div>
      <div class="row-2"></div>
      </div>
    </div>
    <script src="turshilt.js"></script>
  </body>
</html>
